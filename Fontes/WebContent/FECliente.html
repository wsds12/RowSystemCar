<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EDITAR CLIENTE</title>

<style type="text/css">
h1{

text-align: center; color: blue;

}
body{

background-color: lightblue;

}



</style>


</head>
<body>
  <img  id="image-1" alt="" src="fotos/LogoRowSystemCar.gif" width="300"/>
     
     <h1>EDITAR CLIENTES</h1>  
     
     <form action="clicontroller.do" method="post">
         
         <label>Entre com o id do Cliente que deseja alterar.</label>
         <input type="text" name="txtid" maxlength="4" size="4" /><br><br>
         
         <label>*Telefone1:</label>
         <input type="text" name="txttelefone1" maxlength="11" size="12"/>
                
         <label>Telefone2:</label>
         <input type="text" name="txttelefone2" maxlength="11" size="12"/><br><br>

         <label>*Cidade:</label>
         <input type="text" name="txtcidade" maxlength="100" size="100"/><br><br>
         
		 <label >*Bairro:</label>
         <input type="text" name="txtbairro" maxlength="50" size="55"/><br><br>
         
         <label>*Rua:</label>
         <input type="text" name="txtrua" maxlength="100" size="100"/><br><br>
         
         <label>*Nº:</label>
         <input type="text" name="txtnumero" maxlength="4" size="4"/>
         
         <label>*UF:</label>
         <input type="text" name="txtuf" maxlength="2" size="2"/>
         
         <p>Os campos com "*" são obrigatórios!</p><br><br>
         
         <input type="submit" value="Salvar"/> 
        
     
     </form>

    
</body>
</html>
