<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>EditarMonitor</title>

<style type="text/css">
h1{

text-align: center; color: blue;

}
body{

background-color: lightblue;

}



</style>

</head>
<body>
    <img  id="image-1" alt="" src="fotos/LogoRowSystemCar.gif" width="300"/>
     
     <h1>EDITAR MONITOR</h1>  
     
     <form action="clicontroller.do" method="post">
     
     
         <label>*Nome:</label>
         <input type="text" name="txtnome" maxlength="100" size="100"/><br><br>
         
         <label>*Login:</label>
         <input type="text" name="txtlogin" maxlength="20" size="25"/>
         
         <label>*Senha:</label>
         <input type="password" name="txtsenha" maxlength="8" size="10"/><br><br>
         
         <label>*Telefone1:</label>
         <input type="numeric" name="txttelefone1" maxlength="11" size="20"/>
         
         <label>Telefone2:</label>
         <input type="numeric" name="txttelefone2" maxlength="11" size="20"/><br><br>

         <label>*Cidade:</label>
         <input type="text" name="txtcidade" maxlength="100" size="100"/><br><br>
         
		 <label >*Bairro:</label>
         <input type="text" name="txtbairro" maxlength="50" size="55"/><br><br>
         
         <label>*Rua:</label>
         <input type="text" name="txtrua" maxlength="100" size="100"/><br><br>
         
         <label>*Nº:</label>
         <input type="numeric" name="txtnumero" maxlength="4" size="4"/>
         
         <label>*UF:</label>
         <input type="text" name="txtuf" maxlength="2" size="2"/>
         
         <p>Os campos com "*" são obrigatórios!</p><br>
         
         <input type="submit" value="Salvar"/> 
        
     
     </form>

</body>
</html>
